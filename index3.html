<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Molecular Viewer</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .viewers {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .jmol-wrapper {
      width: 75%;
      aspect-ratio: 1 / 1;
      border: 2px solid #0077cc;
      background-color: #fff;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    select, button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 150px;
      max-width: 200px;
    }

    button:hover, select:hover {
      background-color: #e6f0ff;
    }

    label {
      font-weight: bold;
      flex-basis: 100%;
      text-align: center;
    }

    @media (max-width: 500px) {
      select, button {
        font-size: 13px;
        padding: 8px 12px;
      }
    }
  </style>

  <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
  <script type="text/javascript">
    const baseURL = "mol/";
    var myJmol = "myJmol";
    var myJmol2 = "myJmol2";

    jmol_isReady = function (applet) {
      document.title = "Jmol Viewer";
    }

    var Info = {
      width: "100%",
      height: "100%",
      color: "#ffffff",
      use: "HTML5",
      j2sPath: "jsmol/j2s",
      script: 'load "mol/WIKZUL_VESTA_H1-4-7_phase1.cif" {1 1 1}; wireframe on; spacefill 23%; spin off;',
      readyFunction: jmol_isReady,
      disableJ2SLoadMonitor: true,
    };

    var Info2 = {
      width: "100%",
      height: "100%",
      color: "#ffffff",
      use: "HTML5",
      j2sPath: "jsmol/j2s",
      script: 'load "mol/WIKZUL01.cif" {1 1 1}; wireframe on; spacefill 23%; spin off;',
      readyFunction: jmol_isReady,
      disableJ2SLoadMonitor: true,
    };

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("jmol_div1").innerHTML = Jmol.getAppletHtml(myJmol, Info);
      document.getElementById("jmol_div2").innerHTML = Jmol.getAppletHtml(myJmol2, Info2);
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="viewers">
      <h1>WIKZUL_VESTA_H1-4-7</h1>
      <h1>WIKZUL01</h1>

    </div>
    <div class="viewers">
      <div class="jmol-wrapper" id="jmol_div1"></div>
      <div class="jmol-wrapper" id="jmol_div2"></div>
    </div>
  </div>
</body>
</html>
